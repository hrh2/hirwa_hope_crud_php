<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Document</title>
</head>
<body class="">
    <div class="text-center"><h2>Sign up here</h2></div>
    <form action="../backend/handling_post.php" method="POST" class="w-50 m-5 p-5">
        <fieldset>
            <legend class="text-center">Personal information</legend>
            <div class="form-group m-2">
                <label for="firstname"><i class="bi bi-person"></i> First name:</label>
                <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter your first name" required>
            </div>
            <div class="form-group m-2">
                <label for="lastname"><i class="bi bi-person"></i> Last name:</label>
                <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Enter your last name" required>
            </div>
            <div class="form-group m-2">
                <label for="gender"><i class="bi bi-gender-ambiguous"></i> Gender:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male"><i class="bi bi-gender-male"></i> Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                    <label class="form-check-label" for="female"><i class="bi bi-gender-female"></i> Female</label>
                </div>
            </div>
            <div class="form-group m-2">
                <label for="email"><i class="bi bi-envelope"></i> Email address:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group m-2">
                <label for="password"><i class="bi bi-lock"></i> Password:</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" name="submit" class="btn btn-primary m-2"><i class="bi bi-person-plus"></i> Sign up</button>
        </fieldset>
    </form>      
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
